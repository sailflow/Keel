name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (TypeScript/Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test || true  # Tests optional for template

      - name: Build
        run: pnpm build

  api:
    name: API (Go)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Check formatting
        working-directory: backend
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: backend
          version: latest

      - name: Test
        working-directory: backend
        run: go test -v -race ./...

      - name: Build
        working-directory: backend
        run: go build -o bin/server ./cmd/server

  openapi-sync:
    name: OpenAPI Sync Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate API client
        run: pnpm --filter @keel/api-client generate

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain packages/api-client/src/schema.d.ts)" ]; then
            echo "Generated API client is out of sync!"
            echo "Run 'make generate-api' and commit the changes."
            git diff packages/api-client/src/schema.d.ts
            exit 1
          fi
