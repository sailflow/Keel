version: 2
updates:
  # Maintain Go dependencies
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10

  # Maintain Bun/NPM dependencies (Root & Workspaces)
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
    groups:
      all-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 10
    # Bun support is via npm ecosystem

  # Maintain GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
